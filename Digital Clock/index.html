<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Digital Clock</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="digital-box">
          <ul class="days">
               <li class="day">monday</li>
               <li class="day">tuesday</li>
               <li class="day">wednesday</li>
               <li class="day">thusday</li>
               <li class="day">friday</li>
               <li class="day">saturday</li>
               <li class="day">sunday</li>
          </ul>
          <div class="digital-time">
               <span class="time hour">00</span>
               <span class="colon">:</span>
               <span class="time minutes">00</span>
               <span class="colon">:</span>
               <span class="time second">00</span>
               <span class="AMPM">AM</span>
          </div>
          <div class="date-box">
               <span class="date-day">01</span>
               <span class="hifen">-</span>
               <span class="month-day">01</span>
               <span class="hifen">-</span>
               <span class="year-day">2005</span>
          </div>
          <ul class="months">
               <li class="month">jan</li>
               <li class="month">feb</li>
               <li class="month">mar</li>
               <li class="month">apl</li>
               <li class="month">may</li>
               <li class="month">june</li>
               <li class="month">july</li>
               <li class="month">aug</li>
               <li class="month">sep</li>
               <li class="month">oct</li>
               <li class="month">nov</li>
               <li class="month">dec</li>
          </ul>
     </div>

     <script src="script.js"></script>
</body>

</html>
