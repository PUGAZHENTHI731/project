<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Digital-Calculator</title>
     <link rel="stylesheet" href="style1.css">
</head>

<body>
     <nav>
          <h1>Pugazhenthi</h1>
          <div id="toggle">
               <div id="circle"></div>
          </div>
     </nav>
     <div id="container">
          <div id="output">0</div>
          <div id="keypad">
               <button id="clear">AC</button>
               <button id="back">&larr;</button>
               <button class="operators" data-value="/">/</button>
               <button class="keys" data-value="7">7</button>
               <button class="keys" data-value="8">8</button>
               <button class="keys" data-value="9">9</button>
               <button class="operators" data-value="*">X</button>
               <button class="keys" data-value="4">4</button>
               <button class="keys" data-value="5">5</button>
               <button class="keys" data-value="6">6</button>
               <button class="operators" data-value="-">-</button>
               <button class="keys" data-value="1">1</button>
               <button class="keys" data-value="2">2</button>
               <button class="keys" data-value="3">3</button>
               <button class="operators" data-value="+">+</button>
               <button class="operators" data-value="%">%</button>
               <button class="keys" data-value="0">0</button>
               <button class="operators" data-value=".">.</button>
               <button id="equal">=</button>
          </div>
     </div>

     <script src="script1.js"></script>
</body>

</html>
